<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="shortcut icon" href="https://www.svgrepo.com/show/168643/studio-calculator.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Income Expense Calculator</h1>
    
    <div class="summary">
      <p>Total Income: <span id="total-income">₹0.00</span></p>
      <p>Total Expenses: <span id="total-expenses">₹0.00</span></p>
      <p>Balance: <span id="balance">₹0.00</span></p>
    </div>
    
    <form id="entry-form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="entry-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="button" id="add-btn">Add Entry</button>
      <button type="reset">Reset</button>
    </form>
    
    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>
    
    <ul id="entries-list"></ul>
    <button id="reset-btn">Reset All</button>


  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
